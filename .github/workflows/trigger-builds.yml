---
name: trigger-builds
on:
  schedule:
    - cron: "30 8 * * 0" # 8:30am UTC every sunday
  workflow_dispatch:

jobs:
  trigger-builds:
    name: Trigger copr builds
    runs-on: ubuntu-24.04

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      # Checkout push-to-registry action GitHub repository
      - name: Checkout Push to Registry action
        uses: actions/checkout@v4

      - name: Trigger Builds
        id: trigger-builds
        shell: bash
        run: |
          for package in "eza" "starship" "yazi" "lazygit"; do
              curl --fail-with-body -X 'POST' \
                  -u "${{ secrets.COPR_LOGIN }}:${{ secrets.COPR_TOKEN }}" \
                  -H 'Content-Type: application/json' \
                  -d "{\"ownername\": \"${{ secrets.COPR_USERNAME }}\", \"projectname\": \"${{ secrets.COPR_PROJECT }}\", \"package_name\": \"$package\"}" \
                  https://copr.fedorainfracloud.org/api_3/package/build || exit 1
          done
